<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Cursor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            cursor: none;
            overflow: hidden; /* Чтобы курсор не выходил за пределы окна */
        }

        #custom-cursor {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: #00f;
            position: absolute;
            pointer-events: none; /* Чтобы курсор не взаимодействовал с элементами на странице */
            z-index: 9999; /* Убедимся, что курсор будет поверх других элементов */
            transition: transform 0.1s ease; /* Добавим плавное изменение положения курсора */
        }
    </style>
</head>
<body>
    <div id="custom-cursor"></div>
    
   <!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Часики</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000; /* Черный фон */
            color: #0ff; /* Синий неоновый цвет */
            cursor: none; /* Скрыть курсор */
        }
        .clock-container {
            text-align: center;
        }
        .time.glitch, .region.glitch, .date.glitch {
            position: relative;
        }
        .time.glitch::before, .region.glitch::before, .date.glitch::before {
            content: attr(data-text);
            position: absolute;
            top: 2px;
            left: 2px;
            color: #f00; /* Цвет помех */
        }
        .time.glitch::after, .region.glitch::after, .date.glitch::after {
            content: attr(data-text);
            position: absolute;
            top: -2px;
            left: -2px;
            color: #0f0; /* Другой цвет помех */
        }
        .time {
            font-size: 4em;
            margin: 10px 0;
            text-shadow: 0 0 10px #0ff, 0 0 20px #0ff, 0 0 30px #0ff, 0 0 40px #0ff;
        }
        .region {
            font-size: 1.5em;
            margin: 10px 0;
            text-shadow: 0 0 5px #0ff, 0 0 10px #0ff;
        }
        .date {
            font-size: 1.2em;
            text-shadow: 0 0 5px #0ff, 0 0 10px #0ff;
        }
    </style>
</head>
<body>

<div class="clock-container">
    <div class="region glitch" id="region"></div>
    <div class="time glitch" id="time"></div>
    <div class="date glitch" id="date"></div>
</div>

<script>
    document.getElementById('time').addEventListener('mouseenter', function() {
        this.classList.add('glitch');
    });

    document.getElementById('time').addEventListener('mouseleave', function() {
        this.classList.remove('glitch');
    });

    document.getElementById('region').addEventListener('mouseenter', function() {
        this.classList.add('glitch');
    });

    document.getElementById('region').addEventListener('mouseleave', function() {
        this.classList.remove('glitch');
    });

    document.getElementById('date').addEventListener('mouseenter', function() {
        this.classList.add('glitch');
    });

    document.getElementById('date').addEventListener('mouseleave', function() {
        this.classList.remove('glitch');
    });

    function updateClock() {
        var now = new Date();
        
        // Форматирование времени
        var hours = now.getHours();
        var minutes = now.getMinutes();
        var seconds = now.getSeconds();
        hours = hours < 10 ? '0' + hours : hours;
        minutes = minutes < 10 ? '0' + minutes : minutes;
        seconds = seconds < 10 ? '0' + seconds : seconds;
        var timeString = hours + ':' + minutes + ':' + seconds;

        // Форматирование даты
        var options = { year: 'numeric', month: 'numeric', day: 'numeric', weekday: 'short' };
        var dateString = now.toLocaleDateString('en-GB', options).replace(',', '').toUpperCase();

        // Получение региона
        var regionString = Intl.DateTimeFormat().resolvedOptions().timeZone;

        // Обновление содержимого элементов
        document.getElementById('time').innerHTML = timeString;
        document.getElementById('date').innerHTML = dateString;
        document.getElementById('region').innerHTML = regionString;
    }

    setInterval(updateClock, 1000);
    updateClock(); // Initial call to display the time immediately
</script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var cursor = document.getElementById("custom-cursor");

            document.addEventListener("mousemove", function(e) {
                var x = e.clientX;
                var y = e.clientY;

                cursor.style.transform = `translate(${x}px, ${y}px)`;
            });
        });
    </script>
</body>
</html>
