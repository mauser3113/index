<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Часики</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000; /* Черный фон */
            color: #0ff; /* Синий неоновый цвет */
        }
        .clock-container {
            text-align: center;
        }
        .time {
            font-size: 4em;
            margin: 10px 0;
            text-shadow: 0 0 10px #0ff, 0 0 20px #0ff, 0 0 30px #0ff, 0 0 40px #0ff;
        }
        .region {
            font-size: 1.5em;
            margin: 10px 0;
            text-shadow: 0 0 5px #0ff, 0 0 10px #0ff;
        }
        .date {
            font-size: 1.2em;
            text-shadow: 0 0 5px #0ff, 0 0 10px #0ff;
        }
    </style>
</head>
<body>

<div class="clock-container">
    <div class="region" id="region"></div>
    <div class="time" id="time"></div>
    <div class="date" id="date"></div>
</div>

<script>
    function updateClock() {
        var now = new Date();
        
        // Форматирование времени
        var hours = now.getHours();
        var minutes = now.getMinutes();
        var seconds = now.getSeconds();
        hours = hours < 10 ? '0' + hours : hours;
        minutes = minutes < 10 ? '0' + minutes : minutes;
        seconds = seconds < 10 ? '0' + seconds : seconds;
        var timeString = hours + ':' + minutes + ':' + seconds;

        // Форматирование даты
        var options = { year: 'numeric', month: 'numeric', day: 'numeric', weekday: 'short' };
        var dateString = now.toLocaleDateString('en-GB', options).replace(',', '').toUpperCase();

        // Получение региона
        var regionString = Intl.DateTimeFormat().resolvedOptions().timeZone;

        // Обновление содержимого элементов
        document.getElementById('time').innerHTML = timeString;
        document.getElementById('date').innerHTML = dateString;
        document.getElementById('region').innerHTML = regionString;
    }

    setInterval(updateClock, 1000);
    updateClock(); // Initial call to display the time immediately
</script>

</body>
</html>
